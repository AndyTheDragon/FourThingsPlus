<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments :: head('Create user')}"></head>
<body class="bg-light">
<div class="col-lg-8 mx-auto p-4 py-md-5">
  <header th:replace="~{fragments :: header}"></header>
  <main class="mx-auto col-md-8 vstack gap-3">

    <div th:if="${#ctx.message}" class="alert alert-warning" role="alert" th:text="${#ctx.message}"></div>

    <div class="card mb-4">
      <form action="/register" method="post">
        <div class="card-header h5">
          Create new user
        </div>
        <div class="card-body">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            <label for="username">Username</label>
          </div>
          <div class="row g-3">
            <div class="col-8 form-floating">
              <input class="form-control" placeholder="Password" id="password" name="password">
              <label for="password">Password</label>
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-lg btn-primary ms-auto">Create</button>
            </div>
          </div>
        </div>
      </form>
    </div>


  </main>

  <footer th:replace="~{fragments :: footer}"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
