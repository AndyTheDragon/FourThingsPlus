<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Frontpage</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body class="">

<div class="col-lg-8 mx-auto p-4 py-md-5">
  <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
    <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
      <img src="../public/images/logo.png" class="img-fluid" alt="Four Things Plus Logo">
    </a>
  </header>

  <main class="mx-auto col-md-8 vstack gap-3">
    <h1 class="d-block mx-auto">Tasks</h1>

    <div class="bg-warning" th:text="${#ctx.message}"></div>

    <form method="post">
      <div class="card mb-4">
        <div class="card-header h5">
          To do
        </div>
        <ul class="list-group list-group-flush list-group-numbered">
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">Task name</div>
              Task description
            </div>
            <button class="btn btn-primary py-2">Done</button>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">Task name</div>
              Task description
            </div>
            <button class="btn btn-primary py-2">Done</button>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">Task name</div>
              Task description
            </div>
            <button class="btn btn-primary py-2">Done</button>
          </li>
        </ul>
      </div>
    </form>

    <form method="post">
      <div class="card">
        <div class="card-header h5">
          Done
        </div>
        <div class="list-group  list-group-flush">
          <a href="#" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">Task name</h5>
              <small>3 days ago</small>
            </div>
            <p class="mb-1">Task description</p>
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">Task name</h5>
              <small>3 days ago</small>
            </div>
            <p class="mb-1">Task description</p>
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">Task name</h5>
              <small>3 days ago</small>
            </div>
            <p class="mb-1">Task description</p>
          </a>
        </div>
      </div>
    </form>
  </main>

  <footer class="pt-5 my-5 text-body-secondary border-top">
    Datamatiker 2. semester, cphBusiness Lyngby 2024
  </footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
