<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments :: head('Tasks')}"></head>
<body class="bg-light">
<div class="col-lg-8 mx-auto p-4 py-md-5">
  <header th:replace="~{fragments :: header}"></header>
  <main class="mx-auto col-md-8 vstack gap-3">

    <div th:if="${#ctx.message}" class="alert alert-warning" role="alert" th:text="${#ctx.message}"></div>

    <div class="card mb-4">
      <form action="/task" method="post">
        <div class="card-header h5">
          Add new task
        </div>
        <div class="card-body">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="taskname" name="taskname" placeholder="Task title">
            <label for="taskname">Task title</label>
          </div>
          <div class="row g-3">
            <div class="col-8 form-floating">
              <textarea class="form-control" placeholder="Write a short description" id="taskdesc" name="taskdesc"></textarea>
              <label for="taskdesc">Task description</label>
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-lg btn-primary ms-auto">Add Task</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="card mb-4">
      <div class="card-header h5">
        To do
      </div>
      <div class="list-group  list-group-flush">
        <a th:each="task : ${todoList}" href="#" th:href="@{/tasks/{id}(id=${task.taskId})}" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1" th:text="${task.taskName}">Task name</h5>
            <small th:text="${task.age}">3 days ago</small>
          </div>
          <p class="mb-1" th:text="${task.taskDescription}">Task description</p>
        </a>
      </div>
      <div class="card-footer text-body-secondary">
        Click to mark as done
      </div>
    </div>

    <div class="card">
      <div class="card-header h5">
        Done
      </div>
      <div class="list-group  list-group-flush">
        <a th:each="task : ${taskList}" href="#" th:href="@{/tasks/{id}(id=${task.taskId})}" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1" th:text="${task.taskName}">Task name</h5>
            <small th:text="${task.age}">3 days ago</small>
          </div>
          <p class="mb-1" th:text="${task.taskDescription}">Task description</p>
        </a>
      </div>
      <div class="card-footer text-body-secondary">
        Click to mark as todo
      </div>
    </div>

  </main>

  <footer th:replace="~{fragments :: footer}"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
