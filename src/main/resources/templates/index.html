<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Frontpage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body class="">

<div class="col-lg-8 mx-auto p-4 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
            <img src="../public/images/logo.png" th:src="@{/images/logo.png}" class="img-fluid" alt="Four Things Plus Logo">
        </a>
    </header>

    <main class="mx-auto col-md-6 vstack">
        <h1 class="d-block mx-auto">Please log in</h1>


        <form method="post">
            <div class="mb-3 form-floating">
                <input class="form-control" type="text" id="username" name="username" placeholder="Username">
                <label for="username" class="form-label">Username</label>
            </div>
            <div class="mb-3 form-floating">
                <input class="form-control" type="password" id="password" name="password" placeholder="Password">
                <label for="password" class="form-label">Password</label>
            </div>
            <button class ="btn btn-primary btn-lg px-5 mx-auto mb-5" type="submit" formaction="/login">Log in</button>
        </form>

        <div th:if="${#ctx.message}" class="alert alert-warning" role="alert" th:text="${#ctx.message}"></div>
    </main>

    <footer class="pt-5 my-5 text-body-secondary border-top">
        Datamatiker 2. semester, cphBusiness Lyngby 2024
    </footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
