<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments :: head('Frontpage')}"></head>
<body class="bg-light">
<div class="col-lg-8 mx-auto p-4 py-md-5">
    <header th:replace="~{fragments :: header}"></header>


    <main class="mx-auto col-md-6 vstack">
        <h1 class="d-block mx-auto">Please log in</h1>


        <form method="post">
            <div class="mb-3 form-floating">
                <input class="form-control" type="text" id="username" name="username" placeholder="Username">
                <label for="username" class="form-label">Username</label>
            </div>
            <div class="mb-3 form-floating">
                <input class="form-control" type="password" id="password" name="password" placeholder="Password">
                <label for="password" class="form-label">Password</label>
            </div>
            <button class ="btn btn-primary btn-lg px-5 mx-auto mb-5" type="submit" formaction="/login">Log in</button>
        </form>

        <div th:if="${#ctx.message}" class="alert alert-warning" role="alert" th:text="${#ctx.message}"></div>

        <div class="col mx-auto mt-3">
            <div>
                <a href="/createuser" th:if="${#ctx.session.user}== null" th:href="@{/register}">Create new account</a>
                <a href="/logout" th:if="${#ctx.session.user}!= null" th:href="@{/logout}">Log out</a>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments :: footer}"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
